<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Game Time</title>
  <link rel="stylesheet" type="text/css" href="./lib/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
</head>
<body>
  <section class="dashboard">
      <article class="dash-1">
        <p class="score-display">Score:</p>
        <p class="score-display" id="score-num">000</p>
      </article>
      <article class="dash-2">
        <p class="lives-remaining">Cities:</p>
        <p class="lives-remaining" id="cities-num">6</p>
      </article>
      <article class="dash-3">
        <p class="level-display">Level:</p>
        <p class="level-display" id="level-num"></p>
      </article>
      <button class="reset-button">Reset Game</button>
    </section>
  <canvas 
    id="game" 
    width="800"  
    height="600">
  </canvas>

  
  <script src="main.bundle.js"></script>
</body>
</html>
